<h3>Add End User</h3>
<div id="add_notification" class="ui-state-highlight"></div>
<table>
	<tr>
		<td>
		<label for="f_name" class="ui-hidden-accessible">First Name:</label>
		<input type="text" id="f_name" placeholder="First Name" class="ui-input-text ui-body-d ui-shadow-inset" /><span class="error" id="f_name_error"></span>
		</td>
	</tr>
	<tr>
		<td>
		<label for="l_name" class="ui-hidden-accessible">Last Name:</label>
		<input type="text" id="l_name" placeholder="Last Name" class="ui-input-text ui-body-d ui-shadow-inset" /><span class="error" id="l_name_error"></span></td>
	</tr>
	<tr>
		<td>
		<label for="username" class="ui-hidden-accessible">Username:</label>
		<input type="text" id="username" placeholder="Username" class="ui-input-text ui-body-d ui-shadow-inset" /><span class="error" id="username_error"></span></td>
	</tr>
	<tr>
		<td>
		<label for="password" class="ui-hidden-accessible">Password:</label>
		<input type="password" id="password" placeholder="Password" class="ui-input-text ui-body-d ui-shadow-inset" /><span class="error" id="password_error"></span></td>
	</tr>
	<tr>
		<td>
		<label for="email_address" class="ui-hidden-accessible">Email Address</label>
		<input type="email" id="email_address" placeholder="Email Address" class="ui-input-text ui-body-d ui-shadow-inset" /><span class="error" id="email_address_error"></span></td>
	</tr>
	<tr>
		<td>
		<label for="physical_address" class="ui-hidden-accessible">Physical Address</label>
		<input type="text" id="physical_address" placeholder="Physical Address" class="ui-input-text ui-body-d ui-shadow-inset" /><span class="error" id="physical_address_error"></span></td>
	</tr>
	</table>
